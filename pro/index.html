<!DOCTYPE html>
<html lang="es">

<head>
  <!-- Definición del juego de caracteres -->
  <meta charset="UTF-8" />
  <!-- Configuración de la vista para dispositivos móviles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Título de la pestaña del navegador -->
  <title>Generador Contraseñas Pro</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <!-- Hoja de estilos CSS externa -->
  <link rel="stylesheet" href="style.css" />
  <!-- Ícono de la pestaña del navegador -->
  <link rel="icon" href="icon-256.png" />
</head>

<body>
  <!-- Contenedor principal -->
  <div class="container">
    <!-- Título principal de la aplicación -->
    <h1>🔐 Generador de Contraseñas (Versión Pro)</h1>
    <div id="mensajePeriodoPrueba"></div>
    <div id="mensajeBloqueo" style="color: red; margin-top: 1em;"></div>
    <!-- Sección del generador de contraseñas (inicialmente oculta hasta autenticación) -->
    <div id="contenidoApp">
      <!-- Campo para seleccionar la longitud de la contraseña -->
      <div class="field">
        <label for="length">Longitud:</label>
        <input type="number" id="length" min="8" max="64" value="16" />
      </div>
      <!-- Campo para seleccionar el tiempo de expiración de la contraseña -->
      <div class="field">
        <label for="expTime">🕒 Tiempo de vida:</label>
        <select id="expTime">
          <option value="0">Sin expiración</option>
          <option value="1">1 minuto</option>
          <option value="10">10 minutos</option>
          <option value="60">1 hora</option>
          <option value="720">12 horas</option>
          <option value="1440">1 día</option>
          <option value="10080">1 semana</option>
          <option value="525600">1 año</option>
        </select>
      </div>
      <!-- Opciones para incluir distintos tipos de caracteres -->
      <div class="checks">
        <label><input type="checkbox" id="uppercase" checked /> Mayúsculas</label>
        <label><input type="checkbox" id="lowercase" checked /> Minúsculas</label>
        <label><input type="checkbox" id="numbers" checked /> Números</label>
        <label><input type="checkbox" id="symbols" /> Símbolos</label>
        <label><input type="checkbox" id="no-ambiguous" /> Evitar caracteres ambiguos</label>
      </div>
      <!-- Sección donde se mostrará la contraseña generada y botones de acción -->
      <div id="result-box">
        <p>Tu contraseña aparecerá aquí</p>
        <div id="result" class="password-display"></div>
        <!-- Mostrar/ocultar contraseña -->
        <div class="field">
          <label><input type="checkbox" id="togglePassword" onchange="togglePasswordVisibility()"> Mostrar
            contraseña</label>
        </div>
        <!-- Temporizador para mostrar el tiempo restante antes de expiración -->
        <div id="timer" style="color: darkred; font-weight: bold"></div>
        <input type="text" id="spreadsheetIdInput" placeholder="Pega tu ID aquí si ya tienes uno">
        <!-- Botón para generar la contraseña -->
        
        <div class="buttons">
          <button onclick="generatePassword()">⚙️ Generar</button>
          <button id="cleanExpired">🧹 Limpiar</button>
          <button onclick="copyToClipboard()">📋 Copiar</button>
          <button id="saveButton">💾Guardar Contraseña</button>
        </div>
      </div>
      <br />
    </div>
    <pre id="content" style="white-space: pre-wrap;"></pre>
    <button id="authorize_button" onclick="handleAuthClick()">🔐 Iniciar sesión con Google</button>
    <button id="signout_button" onclick="handleSignoutClick()"> 🔓 Cerrar sesión</button>
    <!-- Enlace a la versión demo de la aplicación -->
    <a href="../demo/index.html" class="btn-demo">🧪 Probar gratis</a>
    
    <!-- Botón para activar acceso premium con un código especial -->
    <button id="botonPremium" onclick="activarPremiumConCodigo()">🔑 Activar Premium con código</button>
  </div>

  
  <!-- Inclusión del script principal de la lógica de la app -->
  <script src="./main.js"></script>
  <!-- Script con funcionalidades específicas para pruebas -->

  <script src="./sheets.js"></script>
  <script src="./auth.js"></script>
  <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
  <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>

</html>
